<!DOCTYPE html>
<html>
    <body>
        <main>
            <form method="post">
                <div>
                    <labe for="date">Booking Date</labe>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="number_of_people">Number of peoples</label>                    
                    <input type="range" id="number_of_people" name="number_of_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
                    <output>4</output>
                </div>
                <div>
                    <label for="location">Location</label>
                    <input id="location" name="location" list="locations">
                    <datalist id="locations">
                        <option>Downtown</option>
                        <option>Uptown</option>
                    </datalist>
                </div>
                <button type="submit">Book table</button>
            </form>
        </main>
    </body>
</html>
