<html>
    <head>
        <title>Hangman!</title>
    </head>
    <body>
        <h1>Hangman!</h1>
        <script>
            let name = prompt('What is your name?');
            alert(`Hello ${name}`)
    
            let words = ['potato','garlic', 'strawberry','monkey'];
            let word = words[Math.floor(Math.random() * words.length)];
            let answer = [];
    
            for(let i = 0; i < word.length; i++){
                answer[i] = '-'
            }
    
            let remainingLetters = word.length;
    
            while(remainingLetters > 0){
                alert(`You have guessed ${word.length - remainingLetters} words ${answer.join(" ")}`);
                let guess = prompt('Enter a letter:');
                if(guess === null){
                    break;
                }
                else if(guess.length !== 1){
                    alert('Enter a single letter!')
                }else{
                    for(let j = 0; j < word.length; j++){
                        if(word[j] === guess){
                            answer[j] = guess;
                            remainingLetters--;
                        }
                    }
                }
    
            }
    
            alert(answer.join(" "));
            alert("Good job! The answer was " + word);
        </script>
    </body>
</html>
